<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer 3 NAC Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body class="bg-black text-green-400 font-mono relative">
    <canvas id="matrixCanvas" class="absolute top-0 left-0 w-full h-full opacity-20"></canvas>


  <!--navigation bar (from nav.html)-->
  <div id="nav-placeholder"></div>

  <script>
      // Load navigation bar from nav.html
      fetch("nav.html")
          .then(response => response.text())
          .then(data => {
              document.getElementById("nav-placeholder").innerHTML = data;
          });
  </script>



    <section class="text-center mt-10 relative z-10">
        <h1 class="text-3xl font-bold text-green-300">Layer 3 Switch NAC Generator</h1>
        <p class="text-green-200 mt-2">Dynamically generate Cisco CLI commands for **Layer 3 NAC security**.</p>

        <!-- NAC Configuration -->
        <div class="mt-6">
            <h2 class="text-xl text-green-300">NAC Settings</h2>
            <label class="block mt-4 text-green-300">Switch Password:</label>
            <input type="password" id="switchPassword" value="1234" class="bg-black border border-green-400 text-green-300 p-2 mt-1">

            <h3 class="text-lg text-green-300 mt-4">Secure Ports</h3>
            <div id="nac-ports-container"></div>
            <button id="addNACPort" class="mt-4 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
                + Add NAC Port
            </button>

            <h3 class="text-lg text-green-300 mt-4">Shutdown Unused Ports</h3>
            <label class="flex items-center justify-center">
                <input type="checkbox" id="shutdownUnconfigured" class="mr-2"> Yes, shut down all unused ports
            </label>
        </div>

        <!-- Generate CLI Button -->
        <button id="generateNACCLI" class="mt-6 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
            Generate NAC CLI
        </button>

        <!-- CLI Output -->
        <div class="mt-6 bg-black p-4 border border-green-400 text-left text-green-200 rounded">
            <h3 class="text-green-300 font-bold">Generated NAC Configuration</h3>
            <pre id="nacOutput" class="language-bash"></pre>
            <button id="copyNACCLI" class="mt-4 bg-green-700 hover:bg-green-500 text-black font-bold py-1 px-3 rounded">
                ðŸ“‹ Copy to Clipboard
            </button>
        </div>
    </section>

    <script>
        document.getElementById("addNACPort").addEventListener("click", function () {
            let container = document.getElementById("nac-ports-container");
            let newEntry = document.createElement("div");
            newEntry.className = "nac-port-entry mt-2 flex space-x-2";
            newEntry.innerHTML = `
                <select class="nac-port bg-black border border-green-400 text-green-300 p-2">
                    ${Array.from({ length: 24 }, (_, i) => `<option value="FastEthernet 0/${i + 1}">FastEthernet 0/${i + 1}</option>`).join('')}
                </select>
                <input type="text" class="nac-ip bg-black border border-green-400 text-green-300 p-2" placeholder="Allowed IP (optional)">
                <select class="nac-mode bg-black border border-green-400 text-green-300 p-2">
                    <option value="restricted">Restrict to One IP</option>
                    <option value="trunk">Keep as Trunk</option>
                </select>
            `;
            container.appendChild(newEntry);
        });

        document.getElementById("generateNACCLI").addEventListener("click", function () {
            let output = "enable\nconfigure terminal\n";
            let password = document.getElementById("switchPassword").value.trim();
            output += `enable secret ${password}\n`;

            let usedPorts = [];

            document.querySelectorAll(".nac-port-entry").forEach(entry => {
                let port = entry.querySelector(".nac-port").value.trim();
                let allowedIP = entry.querySelector(".nac-ip").value.trim();
                let mode = entry.querySelector(".nac-mode").value.trim();

                usedPorts.push(port);

                if (mode === "restricted") {
                    output += `interface ${port}\n switchport mode access\n switchport port-security\n switchport port-security maximum 1\n`;
                    output += ` switchport port-security mac-address sticky\n`;
                    if (allowedIP) {
                        output += ` switchport port-security mac-address ${allowedIP}\n`;
                    }
                    output += " exit\n\n";
                } else {
                    output += `interface ${port}\n switchport mode trunk\n exit\n\n`;
                }
            });

            if (document.getElementById("shutdownUnconfigured").checked) {
                for (let i = 1; i <= 24; i++) {
                    let port = `FastEthernet 0/${i}`;
                    if (!usedPorts.includes(port)) {
                        output += `interface ${port}\n shutdown\n exit\n`;
                    }
                }
            }

            output += "write memory\n";
            document.getElementById("nacOutput").textContent = output;
            Prism.highlightAll();
        });
    </script>

</body>
</html>
