<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body class="bg-black text-green-400 font-mono relative">
    <canvas id="matrixCanvas" class="absolute top-0 left-0 w-full h-full opacity-20"></canvas>

  <!--navigation bar (from nav.html)-->
  <div id="nav-placeholder"></div>

  <script>
      // Load navigation bar from nav.html
      fetch("nav.html")
          .then(response => response.text())
          .then(data => {
              document.getElementById("nav-placeholder").innerHTML = data;
          });
  </script>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownBtn = document.getElementById("networkingDropdownBtn");
        const dropdownMenu = document.getElementById("networkingDropdown");

        // Toggle dropdown on button click
        dropdownBtn.addEventListener("click", function () {
            dropdownMenu.classList.toggle("hidden");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    });
</script>


    <section class="text-center mt-10 relative z-10">
        <h1 class="text-3xl font-bold text-green-300">OSPF Generator</h1>
        <p class="text-green-200 mt-2">Generate **Cisco CLI commands for OSPF Routing.**</p>

        <div id="ospf-container"></div>
        <button id="addOSPFNetwork" class="mt-4 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
            + Add OSPF Network
        </button>

        <button id="generateOSPFCLI" class="mt-6 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
            Generate OSPF CLI
        </button>

        <div class="mt-6 bg-black p-4 border border-green-400 text-left text-green-200 rounded">
            <h3 class="text-green-300 font-bold">Generated OSPF Configuration</h3>
            <pre id="ospfOutput" class="language-bash"></pre>
            <button id="copyOSPFCLI" class="mt-4 bg-green-700 hover:bg-green-500 text-black font-bold py-1 px-3 rounded">
                ðŸ“‹ Copy to Clipboard
            </button>
        </div>
    </section>

    <script>
        document.getElementById("addOSPFNetwork").addEventListener("click", function () {
            let container = document.getElementById("ospf-container");
            let newEntry = document.createElement("div");
            newEntry.className = "ospf-entry mt-2 flex space-x-2";
            newEntry.innerHTML = `
                <input type="text" class="ospf-network bg-black border border-green-400 text-green-300 p-2" placeholder="Network (e.g., 192.168.1.0)">
                <input type="text" class="ospf-prefix bg-black border border-green-400 text-green-300 p-2" placeholder="Prefix (e.g., /27)">
            `;
            container.appendChild(newEntry);
        });

        document.getElementById("generateOSPFCLI").addEventListener("click", function () {
            let output = "enable\nconfigure terminal\nrouter ospf 1\n";

            document.querySelectorAll(".ospf-entry").forEach(entry => {
                let network = entry.querySelector(".ospf-network").value.trim();
                let prefix = entry.querySelector(".ospf-prefix").value.trim();

                if (network && prefix) {
                    let wildcard = convertPrefixToWildcard(prefix);
                    output += ` network ${network} ${wildcard} area 0\n`;
                }
            });

            document.getElementById("ospfOutput").textContent = output;
            Prism.highlightAll();
        });

        document.getElementById("copyOSPFCLI").addEventListener("click", function () {
            let textToCopy = document.getElementById("ospfOutput").textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("OSPF CLI commands copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        });

        function convertPrefixToWildcard(prefix) {
            const mapping = {
                "/8": "0.255.255.255", "/16": "0.0.255.255", "/17": "0.0.127.255",
                "/18": "0.0.63.255", "/19": "0.0.31.255", "/24": "0.0.0.255",
                "/27": "0.0.0.31"
            };
            return mapping[prefix] || "0.0.0.255"; 
        }
    </script>

</body>
</html>
