<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Configuration Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body class="bg-black text-green-400 font-mono relative">
    <canvas id="matrixCanvas" class="absolute top-0 left-0 w-full h-full opacity-20"></canvas>

  <!--navigation bar (from nav.html)-->
  <div id="nav-placeholder"></div>

  <script>
      // Load navigation bar from nav.html
      fetch("nav.html")
          .then(response => response.text())
          .then(data => {
              document.getElementById("nav-placeholder").innerHTML = data;
          });
  </script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownBtn = document.getElementById("networkingDropdownBtn");
        const dropdownMenu = document.getElementById("networkingDropdown");

        // Toggle dropdown on button click
        dropdownBtn.addEventListener("click", function () {
            dropdownMenu.classList.toggle("hidden");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    });
</script>


    <section class="text-center mt-10 relative z-10">
        <h1 class="text-3xl font-bold text-green-300">Switch Configuration Generator</h1>
        <p class="text-green-200 mt-2">Dynamically generate Cisco CLI commands for **VLANs and Switch Interfaces.**</p>

        <!-- VLAN Configuration -->
        <div class="mt-6">
            <h2 class="text-xl text-green-300">VLANs</h2>
            <div id="vlan-container"></div>
            <button id="addVLAN" class="mt-4 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
                + Add VLAN
            </button>
        </div>

        <!-- Interface Configuration -->
        <div class="mt-6">
            <h2 class="text-xl text-green-300">Switch Interfaces</h2>
            <div id="switch-interfaces"></div>
            <button id="addSwitchInterface" class="mt-4 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
                + Add Interface
            </button>
        </div>

        <!-- Generate CLI Button -->
        <button id="generateSwitchCLI" class="mt-6 bg-green-600 hover:bg-green-400 text-black font-bold py-2 px-4 rounded">
            Generate Switch CLI
        </button>

        <!-- CLI Output -->
        <div class="mt-6 bg-black p-4 border border-green-400 text-left text-green-200 rounded">
            <h3 class="text-green-300 font-bold">Generated Switch Configuration</h3>
            <pre id="switchOutput" class="language-bash"></pre>
            <button id="copySwitchCLI" class="mt-4 bg-green-700 hover:bg-green-500 text-black font-bold py-1 px-3 rounded">
                ðŸ“‹ Copy to Clipboard
            </button>
        </div>
    </section>

    <script>
        document.getElementById("addVLAN").addEventListener("click", function () {
            let container = document.getElementById("vlan-container");
            let newEntry = document.createElement("div");
            newEntry.className = "vlan-entry mt-2 flex space-x-2";
            newEntry.innerHTML = `
                <input type="text" class="vlan-id bg-black border border-green-400 text-green-300 p-2" placeholder="VLAN ID">
            `;
            container.appendChild(newEntry);
        });

        document.getElementById("addSwitchInterface").addEventListener("click", function () {
            let container = document.getElementById("switch-interfaces");
            let newEntry = document.createElement("div");
            newEntry.className = "switch-interface mt-2 flex space-x-2";
            newEntry.innerHTML = `
                <select class="switch-port bg-black border border-green-400 text-green-300 p-2">
                    <option value="FastEthernet 0/1">FastEthernet 0/1</option>
                    <option value="FastEthernet 0/2">FastEthernet 0/2</option>
                    <option value="FastEthernet 0/3">FastEthernet 0/3</option>
                    <option value="FastEthernet 0/4">FastEthernet 0/4</option>
                    <option value="FastEthernet 0/5">FastEthernet 0/5</option>
                </select>
                <select class="switch-mode bg-black border border-green-400 text-green-300 p-2">
                    <option value="trunk">Trunk</option>
                    <option value="access">Access</option>
                </select>
                <input type="text" class="switch-vlan bg-black border border-green-400 text-green-300 p-2 hidden" placeholder="VLAN (for Access Mode)">
            `;
            container.appendChild(newEntry);

            newEntry.querySelector(".switch-mode").addEventListener("change", function () {
                let vlanInput = newEntry.querySelector(".switch-vlan");
                vlanInput.classList.toggle("hidden", this.value !== "access");
            });
        });

        document.getElementById("generateSwitchCLI").addEventListener("click", function () {
            let output = "enable\nconfigure terminal\n";

            // VLANs
            document.querySelectorAll(".vlan-entry").forEach(entry => {
                let vlanID = entry.querySelector(".vlan-id").value.trim();
                if (vlanID) {
                    output += `vlan ${vlanID}\nexit\n`;
                }
            });

            // Switch Interfaces
            document.querySelectorAll(".switch-interface").forEach(entry => {
                let port = entry.querySelector(".switch-port").value.trim();
                let mode = entry.querySelector(".switch-mode").value.trim();
                let vlan = entry.querySelector(".switch-vlan").value.trim();

                if (port && mode) {
                    output += `interface ${port}\n switchport mode ${mode}\n`;
                    if (mode === "access" && vlan) {
                        output += ` switchport access vlan ${vlan}\n`;
                    }
                    output += ` no shutdown\n exit\n\n`;
                }
            });

            document.getElementById("switchOutput").textContent = output;
            Prism.highlightAll();
        });

        document.getElementById("copySwitchCLI").addEventListener("click", function () {
            navigator.clipboard.writeText(document.getElementById("switchOutput").textContent);
            alert("Switch CLI commands copied to clipboard!");
        });
    </script>

</body>
</html>
